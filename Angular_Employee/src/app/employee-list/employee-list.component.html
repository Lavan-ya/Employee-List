<h3 class="emp">Employee List</h3>
<br>
<table class="table table-striped table-hover">
<thead class="text">
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email ID</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
        <td>
            <button (click)="change(employee.id)" class="btn btn-info">Update</button>
        </td>
        <td>
            <button (click)="delete(employee.id)" class="btn btn-info">Delete</button>
        </td>
    </tr>
</tbody>
</table>
